<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración FEREDA</title>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!--Toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Customs CSS-->
    <link rel="stylesheet" href="../CSS/admins.css" />

    <!--MAIN -->

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
  
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.5/i18n/Spanish.json"></script>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Administracion FEREDA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../HTML/index.html"
                >Volver</a
              >
            </li>
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                id="ingresarnav"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signinModal"
                >Ingresar</a
              >
            </li>
            <!--<li class="nav-item logged-out">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
          </li>-->
            <li class="nav-item">
              <a class="nav-link logged-in" href="#" id="logout">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- SignIn Modal -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h4 class="modal-title text-white" id="exampleModalLabel">
              Ingresar
            </h4>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <label for="email"> Correo:</label>
              <input
                type="email"
                id="login-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label for="password"> Contraseña:</label>
              <input
                type="password"
                id="login-password"
                class="form-control mb-3"
                placeholder="Contraseña"
                required
              />
              <button type="submit" class="btn btn-primary w-100 mb-4">
                Ingresar
              </button>
            </form>

            <button id="googleLogin" class="btn btn-info w-100 mb-4">
              Google
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SignUp Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h4 class="modal-title text-white" id="exampleModalLabel">
              Registrarse
            </h4>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <label for="email"> Correo:</label>
              <input
                type="email"
                id="signup-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label for="password"> Contraseña:</label>
              <input
                type="password"
                id="signup-password"
                class="form-control mb-3"
                placeholder="Contraseña"
                required
              />
              <button type="submit" class="btn btn-primary">Registrarte</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="mainimage">
      <img src="../IMG/FEREDA/IMG-20200711-WA0005.jpg" alt="" />
    </div>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group posts"></ul>
        </div>
      </div>
    </div>

    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed bg-success text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseFour"
            aria-expanded="false"
            aria-controls="flush-collapseFour"
          >
            Registrar nuevas obras
          </button>
        </h2>
        <div
          id="flush-collapseFour"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body bg-light">
            <div class="container mt-5">
              <h3 class="mb-4">Registrar nuevas obras realizadas</h3>
              <form id="obra-form">
                <div class="mb-3">
                  <label for="idcliente" class="form-label"
                    >Numero consecutivo del Cliente</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="idcliente"
                    name="idcliente"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="cliente" class="form-label"
                    >Nombre del Cliente</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cliente"
                    name="cliente"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="ubicacion" class="form-label">Ubicación</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ubicacion"
                    name="ubicacion"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="techo" class="form-label">Tipo de Techo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="techo"
                    name="techo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="dimensiones" class="form-label"
                    >Dimensiones</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="dimensiones"
                    name="dimensiones"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="especificaciones" class="form-label"
                    >Especificaciones</label
                  >
                  <textarea
                    class="form-control"
                    id="especificaciones"
                    name="especificaciones"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="costo" class="form-label"
                    >Costo Total de la Obra</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="costo"
                    name="costo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="ganancia" class="form-label"
                    >Ganancia Estimada</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="ganancia"
                    name="ganancia"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="duracion" class="form-label"
                    >Duración Estimada (en días)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="duracion"
                    name="duracion"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="fechainicio" class="form-label"
                    >Fecha de Inicio de la Obra</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="fechainicio"
                    name="fechainicio"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="fechafin" class="form-label"
                    >Fecha de Fin de la Obra</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="fechafin"
                    name="fechafin"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFour"
                  aria-expanded="false"
                  aria-controls="flush-collapseFour"
                  data-bs-parent="#accordionFlushExample"
                >
                  Guardar Obra
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<br><br>
<div id="tabla-content">

  <table id="obras-table" class="display" style="width:100%; display: none;"></table>

</div>
